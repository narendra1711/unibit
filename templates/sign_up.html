{% extends "base.html" %}

{% block content %}

	<h1>Sign-Up</h1>      
	<form action="{{ url_for('registration') }}" method="post">
	  <div class="form-group">
		<label for="exampleInputEmail1">Email address</label>
		<input type="email" class="form-control" name="user_name" id="user_name" aria-describedby="emailHelp" placeholder="Enter email">
	</div>
	  <div class="form-group">
		<label for="exampleInputPassword1">Password</label>
		<input type="password" class="form-control" name="password" id="password" placeholder="Password">
	  </div>

	  <div class="form-group">
	  <label for="exampleInputPassword1">Confirm Password</label>
	  <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
	</div>
	  
	  <button type="submit" class="btn btn-primary">Register</button>
	  <a class="nav-link" href="signin"> <button type="button" id="signin" class="btn btn-primary" >Sign-In</button> </a>
	</form>
		
{% endblock %}
